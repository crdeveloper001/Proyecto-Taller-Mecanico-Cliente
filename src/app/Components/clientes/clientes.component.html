<!--Formulario de registro-->
<div class="container-fluid" *ngIf="StateViewRegisterForm">

    <form title="Formulario de registro de cliente" (ngSubmit)="SendInfo()">


        <div class="row ">
            <div class="col-sm-3">
                <div class="form-group">
                    <div class="form-row">
                        <label>Cedula</label>
                        <input type="number" class="form-control" placeholder="XXXXXXXXX" required>
                    </div>
                    <div class="form-row">
                        <label for="">Nombre</label>
                        <input type="text" class="form-control" placeholder="nombre del cliente" required>
                        <label for="">Apellidos</label>
                        <input type="text" class="form-control" placeholder="apellidos del cliente" required>
                    </div>

                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <div class="form-row">
                        <label for="">Correo Electronico</label>
                        <input type="email" class="form-control" placeholder="usuario@dominio.com" required>
                        <label for="">Telefono</label>
                        <input type="tel" class="form-control" placeholder="nombre del cliente" required>
                        <br>
                        <button class="btn btn-success" type="reset">Agregar Cliente</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">

            </div>
        </div>
       
    </form>
</div>
<hr>
